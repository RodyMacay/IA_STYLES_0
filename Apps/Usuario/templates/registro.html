<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=2">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-globe"></i>STYLES IA</a>

        <nav class="nav">
            <a href="#"> Acerca de nosotros </a>
            <a href="#"> Contacto </a>
        </nav>

    </header>

    <section class="home">
        <div class="contentr">
            <form method="post">
                {% csrf_token %}
                <h1> Registro </h1>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="input" name="nomusuario" placeholder="ingrese su usuario" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="input" name="correo" placeholder="ingrese su correo" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="input" name="contra" placeholder="ingrese su contraseña" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="input" placeholder="confirmar su contraseña" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="material-symbols-outlined">
                            call
                            </i>
                            <input type="number" class="input" name="celular" placeholder="ingrese su numero celular" autocomplete="off" required>
                    </span>
                </div>
                <button type="submit"> Registrar </button>
                <div class="register-link">
                    <p> Ya soy miembro?</p>
                    <a href="./login.html">Inicia sesión ahora</a>
                </div>
            </form>
        </div>
        <div class="registroSlogan">
            <h1><span href="#" class="logo"><i class="fa-solid fa-globe"></i>IA STYLES</span></h1>
            <h3>
                Regístrate y forma parte de nuestra comunidad de moda sostenible.
            </h3>
        </div>
    </section>
</body>
</html>
