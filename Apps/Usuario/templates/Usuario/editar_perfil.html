{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="{% static 'Usuario/css/editar_perfil.css' %}? v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="edit-profile-container">
    <h2>Editar Perfil</h2>
      <a href="{% url 'perfil' %}" class="back-button">Atrás</a>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Puedes incluir campos adicionales según tu modelo de datos -->
      <label for="nombre">Usuario:</label>
      <input type="text" id="nombre" name="nombre" value="{{ perfil.usuario.username }}" required>

      <label for="titulo">Celular:</label>
      <input type="text" id="titulo" name="titulo" value="{{ perfil.usuario.celular }}" required>

      <label for="edad">Ciudad:</label>
      <input type="number" id="edad" name="edad" value="{{ perfil.ciudad }}" required>

      <label for="ubicacion">Provincia:</label>
      <input type="text" id="ubicacion" name="ubicacion" value="{{ perfil.provincia }}" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" value="{{ perfil.usuario.correo }}" required>

      <label for="sitio_web">Sobre Mi:</label>
      <input type="url" id="sitio_web" name="sitio_web" value="{{ perfil.sitio_web }}">
      <input type="file" name="imagen_perfil" accept="image/jpeg, image/png" id="image-upload">
              <label class="imgperfil" for="image-upload">
                <i class="fa fa-upload"></i> Cambiar imagen de perfil
              </label>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
