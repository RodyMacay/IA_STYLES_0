{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA STYLES</title>
  <link rel="icon" href="{% static 'Usuario/img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'Usuario/css/editar_perfil.css' %}? v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="edit-profile-container">
    <h2>Editar Perfil</h2>
      <a href="{% url 'perfil' %}" class="back-button">Atr√°s</a>
    <form method="post" enctype="multipart/form-data" action="{% url 'editar_perfil' %}">
      {% csrf_token %}
      <label for="nombre">Usuario:</label>
      <input type="text" id="nombre" name="username" value="{{ perfil.usuario.username }}" required>

      <label for="celular">Celular:</label>
      <input type="number" id="titulo" name="celular" value="{{ perfil.usuario.celular }}" required>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" value="{{ perfil.ciudad }}" required>

      <label for="provincia">Provincia:</label>
      <input type="text" id="ubicacion" name="provincia" value="{{ perfil.provincia }}" required>

        <label for="correo">Correo:</label>
      <input type="email" id="ubicacion" name="correo" value="{{ perfil.usuario.correo }}" required>
      <input type="file" name="imagen" accept="image/jpeg, image/png" id="image-upload">
              <label class="imgperfil" for="image-upload">
                <i class="fa fa-upload"></i> Cambiar imagen de perfil
              </label>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
